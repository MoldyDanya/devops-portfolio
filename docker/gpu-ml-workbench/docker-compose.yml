version: '3.8'

services:
  gpu-ml-workbench:
    build: .
    image: gpu-ml-workbench:latest
    container_name: gpu_ml_workbench
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    stdin_open: true
    tty: true
    volumes:
      - .:/workspace
    working_dir: /workspace


